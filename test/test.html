                <textarea

                ></textarea>

            <div class="form-group">

                <input 
                    type="text"

                >
            </div>

            <div class="form-group">
                <label for="model">é€‰æ‹©æ¨¡å‹</label>
                <select id="model" name="model">

        <div id="statusSection" class="status-section">

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        const form = document.getElementById('generateForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusSection = document.getElementById('statusSection');
        const statusLog = document.getElementById('statusLog');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                prompt: document.getElementById('prompt').value,
                repo_name: document.getElementById('repoName').value,
                model: document.getElementById('model').value
            };

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'â³ åˆ›å»ºä»»åŠ¡ä¸­...';
                
                // Create task
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to create task');
                }

                const data = await response.json();
                const taskId = data.task_id;

                // Show status section
                statusSection.classList.add('active');
                statusLog.innerHTML = '';

                addStatusItem('ä»»åŠ¡å·²åˆ›å»º', 'pending');

                // Subscribe to SSE
                subscribeToStatus(taskId);

            } catch (error) {
                alert('åˆ›å»ºä»»åŠ¡å¤±è´¥ï¼š' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸ¯ ç”Ÿæˆä»£ç ';
            }
        });

        function subscribeToStatus(taskId) {
            const eventSource = new EventSource(`${API_BASE}/status/${taskId}`);

            eventSource.addEventListener('status', (event) => {
                const data = JSON.parse(event.data);
                console.log('Status update:', data);

                const statusText = getStatusText(data.status);
                addStatusItem(statusText + ': ' + data.message, data.status);

                if (data.repo_url) {
                    addRepoLink(data.repo_url);
                }

                if (data.status === 'completed') {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ğŸ¯ ç”Ÿæˆä»£ç ';
                    eventSource.close();
                } else if (data.status === 'failed') {
                    addStatusItem('é”™è¯¯: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'failed');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ğŸ¯ ç”Ÿæˆä»£ç ';
                    eventSource.close();
                }
            });

            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                addStatusItem('è¿æ¥é”™è¯¯', 'failed');
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸ¯ ç”Ÿæˆä»£ç ';
                eventSource.close();
            };
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'â³ ç­‰å¾…å¤„ç†',
                'generating': 'ğŸ¤– ç”Ÿæˆä»£ç ',
                'merging_files': 'ğŸ“ å¤„ç†æ–‡ä»¶',
                'creating_repo': 'ğŸ—ï¸  åˆ›å»ºä»“åº“',
                'pushing': 'ğŸ“¤ æ¨é€ä»£ç ',
                'completed': 'âœ… å®Œæˆ',
                'failed': 'âŒ å¤±è´¥'
            };
            return statusMap[status] || status;
        }

        function addStatusItem(text, status) {
            const item = document.createElement('div');
            item.className = 'status-item ' + status;
            
            const time = new Date().toLocaleTimeString('zh-CN');
            item.innerHTML = `
                <div>${text}</div>
                <div class="status-time">${time}</div>
            `;
            
            statusLog.appendChild(item);
            statusLog.scrollTop = statusLog.scrollHeight;
        }

        function addRepoLink(url) {
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.className = 'repo-link';
            link.textContent = 'ğŸ”— æŸ¥çœ‹ä»“åº“';
            
            const lastItem = statusLog.lastElementChild;
            if (lastItem) {
                lastItem.appendChild(link);
            }
        }
    </script>
